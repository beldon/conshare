<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>收藏分类</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" />
    <link rel="stylesheet" href="/templates/theme/default/common/css/style.css" />
    <link rel="icon" href="/templates/theme/default/common/image/code.png" />
</head>
<body class="body">

<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn btn-add btn-default" id="btn-add-category">新建分类</a>
    </span>
</div>

<table id="dateTable" class="layui-table">
    <thead>
    <tr>
        <th>名称</th>
        <th>排序</th>
        <th>收藏数量</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category,categoryStat : ${categorys}" th:id="${category.id}">
        <td th:text="${category.name}">分类名称</td>
        <td th:text="${category.sort}">排序</td>
        <td th:text="${category.count}">收藏数</td>
        <td th:text="${#calendars.format(category.creTime,'yyyy-MM-dd')}">创建日期</td>
        <td>
            <button class="layui-btn layui-btn-small layui-btn-normal category-edit">编辑</button>
            <button class="layui-btn layui-btn-small layui-btn-danger category-delete">删除</button>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<!-- jQuery -->
<!--<script type="text/javascript" charset="utf8" src="/static/plugins/jquery/jquery-3.2.0.min.js"></script>-->
<script type="text/javascript" src="/templates/theme/default/collectCategory/js/list.js"></script>
</body>
</html>
