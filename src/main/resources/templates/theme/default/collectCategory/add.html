<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>添加分类</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css"  media="all" />

</head>
<body>
<form class="layui-form " action="" id="actionForm" style="margin-top: 20px;width: 80%;">
    <input type="hidden" name="id" value="" th:value="${category.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" id="collect-title" name="name" th:value="${category.name}" autocomplete="off" placeholder="分类名称" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类排序</label>
        <div class="layui-input-block">
            <input type="text" id="collect-sort" name="sort" th:value="${category.sort}" autocomplete="off" placeholder="分类排序" class="layui-input" />
        </div>
    </div>
</form>

<script src="/static/plugins/layui/layui.js" charset="utf-8"></script>
<script src="/static/plugins/jquery/jquery-3.2.0.min.js" charset="utf-8"></script>
<!--<script src="/templates/theme/default/collect/js/collect.js" charset="utf-8"></script>-->

</body>
</html>
