<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>个人后台</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" />
    <link rel="stylesheet" href="/templates/theme/default/common/css/style.css" />
    <link rel="icon" href="/templates/theme/default/common/image/code.png" />
</head>
<body>

<!-- admin -->
<div class="layui-layout layui-layout-admin"> <!-- 添加skin-1类可手动修改主题为纯白，添加skin-2类可手动修改主题为蓝白 -->
    <!-- header -->
    <div class="layui-header my-header">
        <a href="index.html">
            <!--<img class="my-header-logo" src="" alt="logo">-->
            <div class="my-header-logo">ConShare</div>
        </a>
        <div class="my-header-btn">
            <button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe620;</i></button>
        </div>
        <!--<ul class="layui-nav" lay-filter="side-left">
            <li class="layui-nav-item"><a href="javascript:;" href-url="demo/btn.html"><i class="layui-icon">&#xe621;</i>按钮</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;"><i class="layui-icon">&#xe621;</i>基础</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url="demo/btn.html"><i class="layui-icon">&#xe621;</i>按钮</a></dd>
                    <dd><a href="javascript:;" href-url="demo/form.html"><i class="layui-icon">&#xe621;</i>表单</a></dd>
                </dl>
            </li>
        </ul>-->
        <ul class="layui-nav my-header-user-nav" lay-filter="side-right">
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><i class="layui-icon">&#xe629;</i>主题</a>
                <dl class="layui-nav-child">
                    <dd data-skin="0"><a href="javascript:;">默认</a></dd>
                    <dd data-skin="1"><a href="javascript:;">纯白</a></dd>
                    <dd data-skin="2"><a href="javascript:;">蓝白</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><img src="/templates/theme/default/common/image/code.png" alt="logo" th:text="${account}"/> </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url="demo/login.html"><i class="layui-icon">&#xe621;</i>登录页</a></dd>
                    <dd><a href="javascript:;" href-url="demo/map.html"><i class="layui-icon">&#xe621;</i>图表</a></dd>
                    <dd><a href="/user/logout"><i class="layui-icon">&#x1006;</i>退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- side -->
    <div class="layui-side my-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="side">

                <!--<li class="layui-nav-item layui-nav-itemed">&lt;!&ndash; 去除 layui-nav-itemed 即可关闭展开 &ndash;&gt;
                    <a href="javascript:;"><i class="layui-icon">&#xe620;</i>基础</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-nav-item"><a href="javascript:;" href-url="demo/btn.html"><i class="layui-icon">&#xe621;</i>内容</a></dd>
                        <dd class="layui-nav-item"><a href="javascript:;" href-url="demo/auxiliar.html"><i class="layui-icon">&#xe621;</i>辅助内容</a></dd>
                    </dl>
                </li>-->
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;"><i class="layui-icon">&#xe628;</i>收藏夹</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" href-url="/user/collect/list"><i class="layui-icon">&#xe621;</i>默认收藏夹</a></dd>
                        <dd th:each="category,categoryStat : ${categorys}">
                            <a href="javascript:;" th:attr="href-url='/user/collect/list?id='+${category.id}"><i class="layui-icon">&#xe621;</i><span th:text="${category.name}">默认收藏夹</span></a>
                        </dd>
                        <dd><a href="javascript:;" href-url="/user/collect/category/list"><i class="layui-icon">&#xe621;</i>收藏夹管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="#" href-url="/user/collect/tools"><i class="layui-icon">&#xe61e;</i>收藏工具</a></li>
                <li class="layui-nav-item"><a href="#" href-url="/user/collect/import"><i class="layui-icon">&#xe61e;</i>导入收藏</a></li>
            </ul>
        </div>
    </div>
    <!-- body -->
    <div class="layui-body my-body">
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="0"><span>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe id="iframe" src="/user/welcome" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="layui-footer my-footer">
        <p><a href="#" target="_blank">ConShare v0.0.1</a></p>
        <p>2017 © copyright 粤ICP备xxxxxx号</p>
    </div>
</div>

<!-- pay -->
<div class="my-pay-box none">
    <div><img src="/templates/theme/default/common/image/zfb.png" alt="支付宝" /><p>支付宝</p></div>
    <div><img src="/templates/theme/default/common/image/wx.png" alt="微信" /><p>微信</p></div>
</div>

<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/templates/theme/default/common/js/index.js"></script>
</body>
</html>
