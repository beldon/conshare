<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>收藏工具</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css"  media="all" />
</head>
<body>
<div class="container" >
    <fieldset class="layui-elem-field layui-field-title" style="text-align: center;">
        <legend>收藏工具</legend>
    </fieldset>

    <a class="btn btn-primary layui-btn" th:href="${collectJs}" id="collect" href="javascript:(function(){var description;var desString='';var metas=document.getElementsByTagName('meta');for(var x=0,y=metas.length;x%3Cy;x++){if(metas[x].name.toLowerCase()==='description'){description=metas[x];}}if(description){desString='&amp;description='+encodeURIComponent(description.content);}var win=window.open('http://localhost:8080/user/collect/collect?from=webtool&amp;url='+encodeURIComponent(document.URL)+desString+'&amp;title='+encodeURIComponent(document.title)+'&amp;charset='+document.charset,'_blank');win.focus()})();">收藏夹</a>

    <img style="margin: 0 auto;margin-top: 40px;display: block;" src="/templates/theme/default/common/image/collect.gif" alt="" />
</div>


<script src="/static/plugins/layui/layui.js" charset="utf-8"></script>
<script src="/static/plugins/jquery/jquery-3.2.0.min.js" charset="utf-8"></script>
<script src="/templates/theme/default/collect/js/collect.js" charset="utf-8"></script>

</body>
</html>
