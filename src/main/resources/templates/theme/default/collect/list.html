<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>收藏列表</title>
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" />
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="/templates/theme/default/common/css/style.css" />
    <link rel="icon" href="/templates/theme/default/common/image/code.png" />
    <style>
        .collect-box h3 {
            font-size: 18px;
            display: inline-block;
        }
        .collect-box .collect-description{
            text-indent: 20px;
        }
        .collect-box .collect-btn{
            float: right;
            position: relative;
            bottom: 7px;
        }
        .collect-box .collect-btn i{
            cursor: pointer;
        }
    </style>
</head>
<body class="body">

<fieldset class="layui-elem-field layui-field-title">
    <legend>
        <span class="layui-breadcrumb">
            <a href="javascript:;" th:text="${category.name}">收藏列表</a>
        </span>
    </legend>
</fieldset>

<blockquote class="layui-elem-quote layui-quote-nm collect-box">
    <img id="favicon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAc0lEQVQ4jWNgGGjAiMYPJ6B+JboAC7rAy5cvV6CLiYuLR/z//38FIyMjhiFMhB2JAP///1+B7koMF/Dy8hI0BNklGAZgAxcuXFjByMgYgU2OKAPU1NQYvn37Bg8bLi4uuGEkhQE2MGoAFQzAiEbkKKILAADxTRpEuhAmjwAAAABJRU5ErkJggg==" alt="" />
    <h3><a href="http://www.baidu.com" target="_blank">开源中国 - 找到您想要的开源项目，分享和交流</a></h3>
    <div class="collect-description">
        这是描述
    </div>
    <div class="collect-btn">
        <i class="layui-icon">&#xe642;</i>
        <i class="layui-icon">&#xe640;</i>
    </div>
</blockquote>

<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<!-- jQuery -->
<script type="text/javascript" charset="utf8" src="/static/plugins/jquery/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/templates/theme/default/common/js/table-tool.js"></script>
<script type="text/javascript">
    layui.use(['element','layer'], function(){
        var $ = layui.jquery,element = layui.element,layer = layui.layer;
        // 例:获取ids
        $(document).on('click','#btn-delete-all', function(){
            // getIds(table对象,获取input为id的属性)
            var list = getIds($('#dateTable'),'data-id');
            if(list == null || list == ''){
                layer.msg('未选择');
            }else{
                layer.msg(list);
            }
        });

        // you code ...


    });
</script>
</body>
</html>
